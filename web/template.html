<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    $META
    <meta name="keywords" content="Minecraft, Modding, Tutorial, Forge">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Modding Tutorials">

    <link rel="shortcut icon" href="/img/logo.png">
    <link rel="stylesheet" href="/styles/tutorial.css">
    <link rel="stylesheet" href="/styles/md.css">
    <link rel="stylesheet" href="/code.css">
    <link rel="stylesheet" id="theme" href="/styles/dark.css">
    
    <style>
        .err {
            border: none;
        }

        .alert {
            font-weight: bolder;
            color: #0f5132 !important;
            background-color: #d1e7dd;
            border-radius: 5px;
            text-align: center;
            border: 4px solid rgb(118, 190, 118);
            font-size: 1.25rem;
            width: 200px;
            display: inline-block;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .alert:hover {
            border: 4px solid rgb(255, 81, 0);
            background-color: white;
            color: black !important;
            text-decoration: underline;
        }


    </style>

    <!-- Global site tag (gtag.js) - Google Analytics -->

        function gtag(){dataLayer.push(arguments);}

        gtag('config', 'G-EL4H9KVP7T');

</head>
<body>
    <div id="side-nav">
        <div style="padding: 10px;">
            <a href="/">About</a>
            <a href="/my-mods" style="float: right;">My Mods</a>

            <div style="text-align: center; padding-top: 10px;">
                <label class="switch">
                    <input type="checkbox" id="dark" onclick="updateDarkmode()" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <br>
            <div>
                <select id="dropdown" style="color: black; text-align: center; padding: 5px; width: 100%; font-weight: bold;">
                    $VERSIONS
                </select>
            </div>
        </div>
       
        <div id="nav">
            <div class="embedstream"></div>

            <div style="text-align: center; margin-top: 10px; margin-bottom: 15px;">
                <a class="alert" href="/commissions" target="_blank">
                    Commissions are open! 
                </a>
            </div>

            $INDEX 
        </div>
        
        <div style="padding: 10px; font-size: 12px;">
            &copy; Luke Graham Landry, All Rights Reserved
        </div>
    </div>

    <div id="container">
        <div id="phone-header" class="hide-for-print centered">
            <div onclick="toggle()" style="float: right; cursor: pointer;">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <br>
        </div>

        <div id="content" class="markdown-body centered">
            $CONTENT
        </div>

        <div class="hide-for-print" id="foot" style="display: none;">
            <br> <br>
            <div class="hide-for-print centered" id="buttons">
                <a id="back-a" class="img-link">
                    <button class="btn btn-primary" style="width: 18%;" id="back">Back</button>
                </a>
                <a id="next-a" class="img-link">
                    <button class="btn btn-primary" style="width: 80%;" id="next">Next Tutorial</button>
                </a>
            </div>
        </div>
        <br><br>
        <div class="hide-for-print" style="display: inline-block; max-width: 800px;">
            <form
                action="https://buttondown.email/api/emails/embed-subscribe/LukeGrahamLandry"
                method="post"
                target="popupwindow"
                onsubmit="window.open('https://buttondown.email/LukeGrahamLandry', 'popupwindow')"
                class="embeddable-buttondown-form"
            >
            
            <label for="bd-email">Want to get notified of new tutorials? </label> <br>
            <input type="email" name="email" id="bd-email" placeholder="Enter your email" style="padding: 10px; width: 250px;"/>
            <input type="submit" value="Subscribe" style="padding: 10px; cursor: pointer; background-color: red; font-weight: bold; border-radius: 3px; border: none;" />
            <br> or, <a href="https://buttondown.email/LukeGrahamLandry/rss" target="_blank">subscribe via RSS</a>
            </form>
        </div>
        <br><br>

        <div class="hide-for-print" style="width: fit-content; display: inline-block;">
            <a href="https://github.com/LukeGrahamLandryMC/modding-tutorials" class="img-link" target="_blank">
                <div class="app">
                    <img src="/img/github.png" style="width: 50px">
                </div>
            </a>

            <a href="https://discord.gg/VbZVnRd" class="img-link" target="_blank">
                <div class="app">
                    <img src="/img/discord.png" style="width: 50px">
                </div>
            </a>

            <a href="https://www.youtube.com/channel/UC8gYhA5SkhI1tajZ5JF2pbQ/playlists" class="img-link" target="_blank">
                <div class="app">
                    <img src="/img/youtube.png" style="width: 50px">
                </div>
            </a>

            <a href="https://www.patreon.com/LukeGrahamLandry" class="img-link" target="_blank">
                <div class="app">
                    <img src="/img/patreon.png" style="width: 50px">
                </div>
            </a> 
        </div>
        <br> <br>
    </div>

    <script src="/js/dark.js"></script>

    <script>
        let thisPage = window.location.pathname.split("/").pop().split(".")[0]

        // version select
        document.getElementById("dropdown").onchange = function (e){
            let new_url = e.target.value;
            if (new_url.includes("/")){
                window.location.href = new_url;
            } else {
                window.location.href = "/" + new_url + "/" + thisPage;
            }
        }
        
        // mobile nav expand button
        let showing = false;
        function toggle(){
            showing = !showing;

            if (showing){
                document.getElementById("side-nav").style.display = "block";
            } else {
                document.getElementById("side-nav").style.display = "none";
            }
        }

        // forward back buttons
        try {
            let tutorials = $TUTORIALS;
            let index = tutorials.indexOf(thisPage);

            if (index != -1){
                document.getElementById("foot").style.display = "block";

                if (index == 0){
                    document.getElementById("back").disabled = true;
                } else {
                    document.getElementById("back-a").href = tutorials[index - 1];
                }

                if (index == (tutorials.length - 1)){
                    document.getElementById("next").disabled = true;
                } else {
                    document.getElementById("next-a").href = tutorials[index + 1]
                }
            }
        } catch (error) {
            console.log("potential error TUTORIALS not injected");
        }
    </script>
</body>
</html>
